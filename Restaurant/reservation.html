<div class="reservationForm">
<div class="mainImage">
  <img src="indexImage.jpeg" alt="indexImage" style="width: 100%; height: 760px;">
  <form id="reservationFormDetails" action="#" method="post">

    <div class="guestDetails">
      <label for="name">Full Name:</label>
        <input type="text" id="name" name="guestName" placeholder="Type your name here..." required><br><br>
      <label for="email">E-mail:</label>
        <input type="email" id="email" name="guestEmail" placeholder="example@gmail.com" required><br><br>
      <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="guestTel" placeholder="07498746553" required><br><br>
    </div>

    <div class="reservationDetails">
      <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guestNumber" id="guestNumber" min="1" max="500" required><br><br>
      <label for="date">Date:</label>
        <input type="date" id="date" name="dateOfReservation" required> <br><br>
      <label for="time">Time:</label>
        <input type="time" id="time" name="timeSlots" min="09:00" max="21:00" required>
    </div>

    <div class="requestTextArea">
      <textarea name="textAreaRequestForm" rows="5" cols="80" placeholder="If you have any special requests, please type them in here..."></textarea><br><br>
    </div>

    <div class="submitReservation">
      <input type="submit" name="submitButton" value="Submit">
    </div>

  </form>
</div>
